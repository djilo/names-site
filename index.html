<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Story Character Names Recommender</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>
        <form id="queryForm">
            <fieldset id="queryInputs">
                <fieldset>
                    <legend>Gender</legend>
                    <input type="radio" name="gender" id="male" value="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female" value="female">
                    <label for="female">Female</label>    
                </fieldset>
                <fieldset>
                    <legend>Age</legend>
                    <input type="number" min="1" max="120" name="age" id="age" onfocus="toggleAgeEntry(this)">
                    <label for="age">Age</label>
                    <div class="spacer">OR</div>
                    <input type="number" min="1" max="120" name="minAge" id="minAge" onfocus="toggleAgeEntry(this)">
                    <label for="minAge">Minimum age</label>
                    <input type="number" min="1" max="120" name="maxAge" id="maxAge" onfocus="toggleAgeEntry(this)">
                    <label for="maxAge">Maximum age</label>
                </fieldset>
                <fieldset>
                    <legend>Location</legend>
                    <select name="region" id="region" onchange="toggleAreaSelection(this)">
                        <option value="" selected>Select a U.S. region</option>
                        <option value="northeast">North East</option>
                        <option value="newengland">New England</option>
                        <option value="mideast">Mid East</option>
                        <option value="southeast">South East</option>
                        <option value="greatlakes">Northeast</option>
                        <option value="midwest">Mid West</option>
                        <option value="plains">Plains</option>
                        <option value="rockymountains">Rocky Mountains</option>
                        <option value="west">West</option>
                        <option value="south">South</option>
                        <option value="southwest">South West</option>
                        <option value="farwest">Far West</option>
                    </select>
                    <div class="spacer">OR</div>
                    <select name="state" id="state" onchange="toggleAreaSelection(this)">
                        <option selected value="">Select a U.S. state</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </fieldset>
                <fieldset>
                    <input type="submit" value="Submit">
                </fieldset>
            </fieldset>
        </form>
        <div id="progress"><img id="loading" src="images/loading scaled.gif"/></div>
        <div id="results">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Gender</th>
                        <th>Occurrences</th>
                        <th>Birth Year</th>
                        <th>Traits</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <script src="scripts/main.js"></script>
    </body>
</html>
