<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Story Character Names Recommender</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!--
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
            crossorigin="anonymous">
        -->
        <style>
            form {background-color: rgb(148, 177, 175); overflow: auto;}
            fieldset {margin: 10px; border-radius: 5px;}
            label {margin-right: 15px;}a
            label.above {display: block; margin-bottom: 5px;}
            div.spacer {display: block; margin-top: 10px; margin-bottom: 10px; font-weight: bold;}
            div#results {display: none;}
            table {border-spacing: 10px 5px;}
        </style>
    </head>
    <body>
        <form id="queryForm">
                <fieldset>
                    <input type="radio" name="gender" id="male" value="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female" value="female">
                    <label for="female">Female</label>    
                </fieldset>
                <fieldset>
                    <input type="number" min="1" max="120" name="age" id="age" onfocus="toggleAgeEntry(this)">
                    <label for="age">Age</label>
                    <div class="spacer">OR</div>
                    <input type="number" min="1" max="120" name="minAge" id="minAge" onfocus="toggleAgeEntry(this)">
                    <label for="minAge">Minimum age</label>
                    <input type="number" min="1" max="120" name="maxAge" id="maxAge" onfocus="toggleAgeEntry(this)">
                    <label for="maxAge">Maximum age</label>
                </fieldset>
                <fieldset>
                    <select name="region" id="region" onchange="toggleAreaSelection(this)">
                        <option value="" selected>Select a U.S. region</option>
                        <option value="northeast">North East</option>
                        <option value="newengland">New England</option>
                        <option value="mideast">Mid East</option>
                        <option value="southeast">South East</option>
                        <option value="greatlakes">Northeast</option>
                        <option value="midwest">Mid West</option>
                        <option value="plains">Plains</option>
                        <option value="rockymountains">Rocky Mountains</option>
                        <option value="west">West</option>
                        <option value="south">South</option>
                        <option value="southwest">South West</option>
                        <option value="farwest">Far West</option>
                    </select>
                    <div class="spacer">OR</div>
                    <select name="state" id="state" onchange="toggleAreaSelection(this)">

                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="Colorado">CO</option>
                        <option value="Connecticut">CT</option>
                        <option value="Delaware">DE</option>
                        <option value="Florida">FL</option>
                        <option value="Georgia">GA</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </fieldset>
                <fieldset>
                    <input type="submit" value="Submit">
                </fieldset>
        </form>
        <div id="results">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Gender</th>
                        <th>Occurrences</th>
                        <th>Birth Year</th>
                        <th>Traits</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
            crossorigin="anonymous">
        </script>
        <!--
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"

            crossorigin="anonymous">
        </script>
        -->
        <script>
            function toggleAreaSelection(self) {
                let element;
                switch(self) {
                    case document.querySelector("#region"):
                        element = document.querySelector("#state");
                        break;
                    case document.querySelector("#state"):
                        element = document.querySelector("#region");
                        break;
                }
                element.selectedIndex = 0;
            }

            function toggleAgeEntry(self) {
                switch(self) {
                    case document.querySelector("#minAge"):
                    case document.querySelector("#maxAge"):
                        document.querySelector("#age").value = "";
                        break;
                    case document.querySelector("#age"):
                        document.querySelector("#minAge").value = "";
                        document.querySelector("#maxAge").value = "";
                        break;
                }
            }

            const form = document.querySelector("#queryForm");
            form.onsubmit = function (event) {
                event.preventDefault();

                const request = new XMLHttpRequest();

                request.responseType = "json";
                request.open("POST", "https://story-character-names-api.empty-warthog-85.telebit.io/names", true)

                const data = new FormData(form);
                request.send(data);
                request.onload = () => {
                    const json = request.response;
                    console.log(json);
                    loadData(json);
                };
            }

            const results = document.querySelector("#results");
            const resultsTableBody = document.querySelector("#results > table > tbody");
            function loadData(names) {
                names.forEach(name => {
                    let tr = document.createElement("tr");
                    let keys = ["name","gender","occurrences","year","characteristics"];
                    keys.forEach(key => {
                        let td = document.createElement("td");
                        td.textContent = name[key];
                        tr.appendChild(td);
                    });
                    resultsTableBody.appendChild(tr);
                });
                results.style.display = "block";
            }
        </script>
    </body>
</html>
