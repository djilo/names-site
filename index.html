<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Story Character Names Recommender</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!--
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
            crossorigin="anonymous">
        -->
        <style>
            form {background-color: rgb(148, 177, 175); overflow: auto;}
            fieldset {margin: 10px; border-radius: 5px;}
            label {margin-right: 15px;}
            label.above {display: block; margin-bottom: 5px;}
            div.spacer {display: block; margin-top: 10px; margin-bottom: 10px; font-weight: bold;}
            div#results {display: none; padding-top: 5px}
            table, th, td {border: solid black; border-collapse: collapse;}
            #progress {
                display: none;
                position: absolute;
                top: 45%;
                left: 45%;
                width: 100px;
                height: 100px;
                border: 2px solid #ababab;
                box-shadow:1px 1px 10px #ababab;
                border-radius:5px;
                background-color: white;
                z-index: 1002;
                text-align:center;
                overflow: auto;
            }
        </style>
    </head>
    <body>
        <form id="queryForm">
            <fieldset id="queryInputs">
                <fieldset>
                    <legend>Gender</legend>
                    <input type="radio" name="gender" id="male" value="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female" value="female">
                    <label for="female">Female</label>    
                </fieldset>
                <fieldset>
                    <legend>Age</legend>
                    <input type="number" min="1" max="120" name="age" id="age" onfocus="toggleAgeEntry(this)">
                    <label for="age">Age</label>
                    <div class="spacer">OR</div>
                    <input type="number" min="1" max="120" name="minAge" id="minAge" onfocus="toggleAgeEntry(this)">
                    <label for="minAge">Minimum age</label>
                    <input type="number" min="1" max="120" name="maxAge" id="maxAge" onfocus="toggleAgeEntry(this)">
                    <label for="maxAge">Maximum age</label>
                </fieldset>
                <fieldset>
                    <legend>Location</legend>
                    <select name="region" id="region" onchange="toggleAreaSelection(this)">
                        <option value="" selected>Select a U.S. region</option>
                        <option value="northeast">North East</option>
                        <option value="newengland">New England</option>
                        <option value="mideast">Mid East</option>
                        <option value="southeast">South East</option>
                        <option value="greatlakes">Northeast</option>
                        <option value="midwest">Mid West</option>
                        <option value="plains">Plains</option>
                        <option value="rockymountains">Rocky Mountains</option>
                        <option value="west">West</option>
                        <option value="south">South</option>
                        <option value="southwest">South West</option>
                        <option value="farwest">Far West</option>
                    </select>
                    <div class="spacer">OR</div>
                    <select name="state" id="state" onchange="toggleAreaSelection(this)">
                        <option selected value="">Select a U.S. state</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </fieldset>
                <fieldset>
                    <input type="submit" value="Submit">
                </fieldset>
            </fieldset>
        </form>
        <div id="progress"><img id="loading" src="images/loading scaled.gif"/></div>
        <div id="results">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Gender</th>
                        <th>Occurrences</th>
                        <th>Birth Year</th>
                        <th>Traits</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <script>
            function toggleAreaSelection(self) {
                let element;
                switch(self) {
                    case document.querySelector("#region"):
                        element = document.querySelector("#state");
                        break;
                    case document.querySelector("#state"):
                        element = document.querySelector("#region");
                        break;
                }
                element.selectedIndex = 0;
            }

            function toggleAgeEntry(self) {
                switch(self) {
                    case document.querySelector("#minAge"):
                    case document.querySelector("#maxAge"):
                        document.querySelector("#age").value = "";
                        break;
                    case document.querySelector("#age"):
                        document.querySelector("#minAge").value = "";
                        document.querySelector("#maxAge").value = "";
                        break;
                }
            }

            const form = document.querySelector("#queryForm");

            form.onsubmit = async function (submitEvent) {
                submitEvent.preventDefault();
                showProgress();
                clearData();

                const formData = new FormData(form);
                const url = "https://story-character-names-api.empty-warthog-85.telebit.io/names";
                const options = {method: "POST", body: formData};
                const response = await fetch(url, options);
                const data = await response.json();

                loadData(data);
                clearProgress();
                showData();
            }

            const inputs = document.querySelector("#queryInputs");
            const progress = document.querySelector("#progress");
            const fade = document.querySelector("#fade");

            function showProgress() {
                inputs.disabled = true;
                progress.style.display = "block";
            }

            function clearProgress() {
                inputs.disabled = false;
                progress.style.display = "none";
            }

            function loadData(names) {
                const results = document.querySelector("#results");
                const resultsTableBody = document.querySelector("#results > table > tbody");

                names.forEach(name => {
                    let tr = document.createElement("tr");
                    let keys = ["name","gender","occurrences","year","characteristics"];
                    keys.forEach(key => {
                        let td = document.createElement("td");
                        td.textContent = name[key];
                        tr.appendChild(td);
                    });
                    resultsTableBody.appendChild(tr);
                });
                results.style.display = "block";
            }

            const table = document.querySelector("#results > table");

            function clearData() {
                table.style.display = "none";
                while (table.rows.length > 1) {
                    table.deleteRow(1);
                }
            };

            function showData() {
                table.style.display = "block";
            }
        </script>
    </body>
</html>
